<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Notification</h1>
        <div id="notification">
            <div class="notification">
                <img src="/assets/clement.jpg" alt="Clement Image">
                <p><span class="user">Clement Mihailescu </span>commented on you recent post.</p>
                <span class="time">15 minutes ago</span>
            </div>
            <div class="notification">
                <img src="/assets/clement.jpg" alt="Clement Image">
                <p><span class="user">Conner Ardman</span> shared a new post.</p>
                <span class="time">3 hours ago</span>
            </div>
            <div class="notification">
                <img src="/assets/clement.jpg" alt="Clement Image">
                <p>
                    Congratulate<span class="user"> Antoine Pourchet</span> for starting a new position as CTO at AlgoExpert.</p>
                <span class="time">5 years ago</span>
            </div>
        </div>

        <button>View More</button>
    </div>
</body>
</html>
